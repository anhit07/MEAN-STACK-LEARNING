<!DOCTYPE html>
<html ng-app><!-- initalize the bootstrip AngularJs -->
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
  	/*just populate the value after Angular bootstrap started, not show {}*/
	.ng-cloak, [ng-cloak], [ng\:cloak]{
		display: none; !important;
	}
  </style>
  <style type="text/css">

  	.red {
  		border-color: red;
  	}
  	.green {
  		border-color: green;
  	}
  	.red2 {
  		color: red;
  	}
  	.green2 {
  		color: blue;
  	}
  </style>
</head>
<body ng-cloak>
  <p> Hello, {{ user }}</p>
  <input type="text" name="" id="" ng-model="user"/><!--ng-model: directive binds an input ,select, textarea (or custom form control) to a property on the scope using NgModelController -->
   
   <div ng-init="name='Anh'"></div><!--initialize a variable and assign value to it -->
  
  {{ name}}<!-- print out ng-model -->
  <p ng-bind="name"><p/>
	<div ng-init="number=0">
	  <button ng-click="number= number + 1">+1</button>
	  <button ng-click="number= number - 1">-1</button>
	  <p>{{number}}</p>
  	</div>
 Show me the message <input type="checkbox" ng-model="isChecked">
<!-- <p ng-if="isChecked">Secret message</p> --><!-- check a model value to remove or add the <p> element -->
<p ng-show="isChecked">Secret message</p><!--check a model value to remove or add the class "ng-hide" on the p element -->

<div ng-init="number=19">
	<input type="text" ng-model="guess">
	<p ng-hide="guess != number">Correct</p>
	<p ng-show="guess != number">Incorrect</p>
</div>

<div ng-init="number2 = 19">
	<!-- ng-class: change css style due to condition -->
	<input type="text" ng-model="guess2" ng-class="{red: guess2 != number2, green: guess2 == number2}">
</div>
<div ng-init="numbers = [0,1,2,3,4,5,6,7]">
	<ul>
		<li ng-repeat="number3 in numbers" ng-class="{red2: $even, green2: $odd}">{{number3}}</li>
	</ul>
</div>

<div ng-init="names = ['Anh', 'Anh']">
	<ul>
		<li ng-repeat="name in names track by $index">{{name}}</li>
	</ul>
</div>

<div ng-init="names2 = [{surname: 'Smith', firstname: 'Joe'}, {surname: 'Nguyen', firstname: 'Anh'}]">
	<ul>
		<li ng-repeat="name in names2 track by $index">{{name.surname}}_ {{name.firstname}}</li>
	</ul>
</div>

<div ng-init="rebels=[
	{name: 'Luke', profession:'Jedi', weapon: 'lightsaber', age:19},
	{name: 'Ben Kenobi', profession:'Jedi', weapon: 'lightsaber2', age:24},
	{name: 'Chewuiue', profession:'Pilot', weapon: 'bowcaster', age:12},
	];">
	<select name="" id="" ng-model="rebel" ng-options="rebel.name for rebel in rebels"></select>
	<p>You have selected:{{rebel.name}}_{{rebel.profession}}</p>
	Group by weapon
	<select name="" id="" ng-model="rebel2" ng-options="rebel.name group by rebel.weapon for rebel in rebels"></select>
	<p>You have selected:{{rebel2.name}}_{{rebel2.profession}}</p>
</div>
</body>
</html>
